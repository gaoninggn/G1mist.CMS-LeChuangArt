<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
        </ul>
    </div>
    <div class="mainindex">
        <div class="welinfo">
            <span>
                <img src="images/sun.png" alt="天气" />
            </span> <b><span id="username"></span>您好,欢迎使用信息管理系统</b>
        </div>
        <div class="welinfo">
            <span>
                <img src="images/time.png" alt="时间" />
            </span> <span id="time"></span>
        </div>
        <div class="welinfo">
            <span>
                <img src="images/time.png" alt="IP" />
            </span> <span id="ip"></span>
        </div>
        <div class="xline">
        </div>
        <ul class="iconlist">
            <li>
                <img src="images/ico01.png" /><p>
                    <a href="articles/index.html" target="rightFrame">文章信息</a>
                </p>
            </li>
            <li>
                <img src="images/ico02.png" /><p>
                    <a href="articles/add.html" target="rightFrame">发布文章</a>
                </p>
            </li>
            <li>
                <img src="images/ico05.png" /><p>
                    <a href="users/add.html" target="rightFrame">用户信息</a>
                </p>
            </li>
            <li>
                <img src="images/ico06.png" /><p>
                    <a href="users/add.html" target="rightFrame">新增用户</a>
                </p>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $.get("/admin/user/getuser", function (msg) {
                $('#username').html(msg.body.username);
                $('#time').html("您上次登录的时间：" + msg.body.time);
                $('#ip').html("您上次登录的地点：" + msg.body.ip + "：" + msg.body.area);
            });
        });
    </script>
</body>
</html>
